<!doctype html>
<html>
	<head>
	  	<title>Arweave Wake Up Challange</title>
		<link rel="stylesheet" href="challenge.css">
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    	<script src="https://unpkg.com/arweave/bundles/web.bundle.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<section id="clock">
			<h3 class="title">CHALLENGE YOURSELF</h3>
			<h1 id="wrapper">12:00:00</h1>
		</section>

		<section class="interact-part">
			<div id="note" style="display: none;padding: 15px;">
				<center><h3>Thank you for using my app. Wish luck to you.</h3></center>
			</div>
			<section class="clock-settings" id="settings">
				<h2 id="burn">CREATE NEW CHALLENGE</h2>
				<p class="note"><b>Don't send lose coin to your addresses. Motivate yourself by donating that coin</b></p>

				<select id="alarm_hours"></select>
				<select id="alarm_minutes"></select>
				<select id="alarm_ampm">
					<option value="AM">AM</option>
					<option value="PM">PM</option>
				</select>
				<input width="10%" id="alarm_days" type="number" min="0" max="90" step="1" placeholder="Days" />
				<input id="alarm_donate_address" type="text" placeholder="Address to donate" />
				<input id="alarm_amount" type="number" min="0" required placeholder="AR unit"/>
	            <input type="file" accept=".JSON,.json" id="uploadwallet" onsubmit="extractwallet()" style="display: none;"/>
	            <input type="button" class="uploadfile" id="file" value="Import Wallet" onclick="loadwallet()"/>
				
	            <div>
					<button class="submit" id="submit" onclick="setAlarm()">New Challange</button>
				</div>

				<div id="freetoken">
					<a style="color: aliceblue;" href="https://tokens.arweave.org/" id="getfree">Get Free Token</a>
				</div>

			</section>
			<section id="challenging" style="display: none;">
				<center><h2>YOUR CHALLENGE</h2></center>
				<center><h2 id="time"></h2></center>
				<center><h2 id="date"></h2></center>
			</section>
			<section id="puzzle-section" style="display: none;">
				<center>
					<h3 id="puzzle"></h3>
					<input id="your-answer" type="number" min="0" required placeholder="Your answer"/>
					<button class="submit" id="submit-puzzle" onclick="solvePuzzle()">Submit</button>
				</center>
			</section>
			<section id="transaction-history">
					<center><h3>Transaction History</h3></center>
					<center><ul id="transaction-list" style="color: aliceblue;"></ul></center>
			</section>
			<div class="sponsor">
				<ul>
					<center>
	            		<li>
					        <div>
					            <a href="https://www.arweave.org/"><img width="48" height="48" src="https://unpkg.com/cryptoicons-cdn/images/AR.png"></a>
					        </div>
				        </li>
				        <li>
			                <a style="background-color: wheat;border-radius: 10px;" target="_blank" href="https://github.com/dangvuongdung/Morning-Challenge" aria-label="Homepage" data-ga-click="(Logged out) Header, go to homepage, icon:logo-wordmark">
			                    <svg height="48" viewBox="0 0 16 16" version="1.1" width="48" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
			                </a>
		                </li>
	                </center>
	            </ul>	
	        </div>
	  		<script type="text/javascript" src="challenge.js"></script>
  		</section>
	</body>
</html>
